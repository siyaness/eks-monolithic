apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: my-issuer
spec:
  tls:
  - hosts:
      - argo.project-abc.shop
    secretName: argo-project-abc-shop-tls
  rules:
  - host: argo.project-abc.shop
    http:
      paths:
        - path: /
          pathType: Prefix

          backend:
            service:
              name: argocd-server
              port:
                number: 80
